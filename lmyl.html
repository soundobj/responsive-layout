<script>

function renderMasonry(){
    var imgPath = "LMYL%20Test/Sample%20Work/IMG_";
    var masonryEffect = [1,2,3,4,5];
    var count = 2979;
    for(var i = 0; i < 4; i++){
        shuffle(masonryEffect);
        for (var b = 0; b < masonryEffect.length; b++) {

            var template = $("#student-work-template .student-work").clone();
            // populate image path
            $(template).find("img").attr("src", imgPath + count + ".png");
            // add random image height
            $(template).find(".image-cropper")
                    .attr("class", "col-" + masonryEffect[b] + "-masonry");
            template.appendTo("#masonry");
            count ++;
        }
    }
}

renderMasonry();

function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex ;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }
    return array;
}
</script>
